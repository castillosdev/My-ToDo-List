<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Tailwind CSS stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todolist.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List</title>
</head>
<body class="bg-neutral-300">
    <div class="font-sans text-slate-400 drop-shadow-md container mx-auto bg-slate-900 rounded-xl m-12 p-12 task_list_empty">
            <form class="w-auto" id="new-task-form">
                <h1 class="text-3xl text-center">To Do List</h1>
                <div class="m-12">
                    <input type="text" name="task" class="w-full border-2 border-gray-300 p-2 rounded-lg" placeholder="Enter a task" name="new_task_input" id="new_task_input" value="">
                    <div class="todo m-12">
                        <ul id="todo-list">
                        </ul>
                    </div>
                    <button id="new_task_input_button" type="submit" class="bg-slate-500 text-white px-4 py-2 rounded font-medium my-4">Add</button>
                </div>
            </form>
    </div>
</body>
<script src="todolist.js"></script>
</html>
